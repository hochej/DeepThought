{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="has-text-centered">
      <h1 class="title is-1">
        <span style="font-family: 'Lora'; font-variant: small-caps;">
	      {{ config.extra.author.name }}
        </span>
      </h1>
      <p class="subtitle is-3">
        <span style="font-family: 'Lora';">
        {{ section.title }}
        </span>
      </p>
      {% if config.extra.author.avatar %}
      <figure class="image is-flex is-justify-content-center is-align-items-center">
        <img class="is-rounded" src="{{ config.extra.author.avatar }}" style="max-width: 192px" />
      </figure>
      {% endif %}
    </div>
    <div class="content">
      {{ section.content | safe }}
    </div>
  </div>
</section>
{% endblock %}
